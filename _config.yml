keywords:
author: jktrn
language: en
# timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://enscribe.dev/
# permalink: 
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: articles
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

## http://momentjs.com/docs/#/displaying/format/
date_format: MMMM D, YYYY
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
# include:
# exclude:
ignore:

theme: cactus

## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/jktrn/enscribe.dev.git
  branch: master

alias:
  profile/github/index.html: https://github.com/jktrn/
  profile/youtube/index.html: https://www.youtube.com/c/enscribe_yt?sub_confirmation=1/
  profile/instagram/index.html: https://www.instagram.com/enscribe/
  profile/reddit/index.html: https://www.reddit.com/user/_Enscribe/
  profile/osu/index.html: https://osu.ppy.sh/u/enscribe/
  profile/tetrio/index.html: https://ch.tetr.io/u/stickspin/
  profile/steam/index.html: https://steamcommunity.com/id/Enscribe/
  profile/spotify/index.html: https://open.spotify.com/user/190ew3n8ykzdzexi8w094a79r?si=593d39b17e424aac/
  profile/discord/index.html: https://discord.com/users/268178914982100994/
  profile/mail/index.html: mailto:contact@enscribe.dev
  profile/ctftime/index.html: https://ctftime.org/user/130832/
  profile/twitter/index.html: https://twitter.com/pwnscribe/

hide_posts:
  enable: true
  filter: hidden
  public_generators: []
  noindex: true